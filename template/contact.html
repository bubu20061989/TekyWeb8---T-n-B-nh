<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../images/Logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="menu">
                <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
                <a class="nav-link active" aria-current="page" href="">About</a>
                <a class="nav-link active" aria-current="page" href="./Grid.html">Menu</a>
                <a class="nav-link active" aria-current="page" href="./ourblognarticle.html">Pages</a>
                <a class="nav-link active" aria-current="page" href="#">Contacts</a>
            </div>
            <Button>
              <img src="../images/grocery-store2.png"></img>
              </Button>
        </div>
    </nav>
    <div class="container">
        <h2>Contact us</h2>
        <p>We consider all the drivers of change gives you the components <br> you need to change to create a truly happens.</p>
    
        <div class="form-contact">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="a" aria-describedby="basic-addon3 basic-addon4"
                        placeholder="Enter your name">
                </div>
            </div>
    
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="b" placeholder="Enter your email">
                </div>
            </div>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="c" placeholder="Write a subject" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="d" placeholder="Write your message" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="button-send">
            <button class="btn btn-danger" type="button" onclick=commit() data-bs-toggle="modal" data-bs-target="#myModal">Send</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Submitted Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <!-- Nội dung sẽ được thêm từ JS -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../JS/contact.js"></script>

</body>

</html>
